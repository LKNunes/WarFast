<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Top View Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup básico da cena
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;
        
        // Configuração da câmera para vista de cima
        const camera = new THREE.OrthographicCamera(
            -aspect * 30, aspect * 30, 30, -30, 0.1, 1000
        );
        camera.position.set(0, 50, 0); // Posição elevada para vista de cima
        camera.lookAt(0, 0, 0);
        
        // Configuração do renderizador
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Habilitar alpha para transparência
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adicionar iluminação
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 50, 50).normalize();
        scene.add(directionalLight);

        // Load the texture for the first square
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://example.com/your-image.png', function(texture) {
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(1, 1);
        });

        // Criar material inicial com a textura
        const initialMaterial = new THREE.MeshBasicMaterial({ map: texture });

        // Criar material escurecido para a imagem
        const darkenedMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.5 });

        // Criar o primeiro quadrado
        const firstSquare = createShape(4, initialMaterial);
        firstSquare.position.set(-8, 0, -8); // Posicionar o primeiro quadrado
        scene.add(firstSquare);

        // Criar os demais quadrados
        for (let i = 0; i < 23; i++) {
            const shape = createShape(4, initialMaterial); // Usar o mesmo material para todos os quadrados
            shape.position.set(
                (i % 6) * 6 - 15,
                0,
                Math.floor(i / 6) * 6 - 15
            );
            scene.add(shape);
        }

        // Função para criar um quadrado
        function createShape(size, material) {
            const geometry = new THREE.BoxGeometry(size, size, size);
            return new THREE.Mesh(geometry, material);
        }

        // Adicionar evento de mouseover para o primeiro quadrado
        firstSquare.addEventListener('mouseover', function() {
            firstSquare.material = darkenedMaterial; // Mudar o material para darkenedMaterial quando o cursor estiver sobre ele
        });

        // Adicionar evento de mouseout para o primeiro quadrado
        firstSquare.addEventListener('mouseout', function() {
            firstSquare.material = initialMaterial; // Mudar o material de volta para initialMaterial quando o cursor sair dele
        });

        // Loop de renderização
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Lidar com o redimensionamento da janela
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -aspect * 30;
            camera.right = aspect * 30;
            camera.top = 30;
            camera.bottom = -30;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
