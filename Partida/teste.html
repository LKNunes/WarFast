<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Top View Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup basic scene
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;
        
        // Setup camera for top view
        const camera = new THREE.OrthographicCamera(
            -aspect * 30, aspect * 30, 30, -30, 0.1, 1000
        );
        camera.position.set(0, 50, 0); // Elevated position for top view
        camera.lookAt(0, 0, 0);
        
        // Setup renderer
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable alpha for transparency
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 50, 50).normalize();
        scene.add(directionalLight);

        // Load the texture for the first square
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://example.com/your-image.png', function(texture) {
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(1, 1);
        });

        // Create material for the first square
        const initialMaterial = new THREE.MeshBasicMaterial({ map: texture });

        // Create material for darkened image
        const darkenedMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.5 });

        // Create the first square
        const firstSquare = createShape(4, initialMaterial);
        firstSquare.position.set(-8, 0, -8); // Position the first square
        scene.add(firstSquare);

        // Create remaining squares with random colors
        for (let i = 0; i < 23; i++) {
            const shape = createShape(4, new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff }));
            shape.position.set(
                (Math.random() - 0.5) * 30,
                0,
                (Math.random() - 0.5) * 30
            );
            scene.add(shape);
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -aspect * 30;
            camera.right = aspect * 30;
            camera.top = 30;
            camera.bottom = -30;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Function to create a shape
        function createShape(size, material) {
            const geometry = new THREE.BoxGeometry(size, size, size);
            return new THREE.Mesh(geometry, material);
        }

        // Event listener for mouseover event on the first square
        firstSquare.addEventListener('mouseover', function() {
            firstSquare.material = darkenedMaterial; // Change material to darkenedMaterial when mouse is over
        });

        // Event listener for mouseout event on the first square
        firstSquare.addEventListener('mouseout', function() {
            firstSquare.material = initialMaterial; // Change material back to initialMaterial when mouse moves out
        });
    </script>
</body>
</html>
