<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Top View Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup basic scene
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;
        
        // Setup camera for top view
        const camera = new THREE.OrthographicCamera(
            -aspect * 20, aspect * 20, 20, -20, 0.1, 1000
        );
        camera.position.set(0, 50, 0); // Elevated position for top view
        camera.lookAt(0, 0, 0);
        
        // Setup renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 50, 50).normalize();
        scene.add(directionalLight);

        // Helper function to create random shapes
        function createRandomShape() {
            const geometryTypes = [
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.CylinderGeometry(0.5, 0.5, 1, 32),
                new THREE.ConeGeometry(0.5, 1, 32),
                new THREE.TorusGeometry(0.5, 0.2, 16, 100)
            ];
            const randomGeometry = geometryTypes[Math.floor(Math.random() * geometryTypes.length)];
            const material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
            return new THREE.Mesh(randomGeometry, material);
        }

        // Add 24 random shapes to the scene
        for (let i = 0; i < 24; i++) {
            const shape = createRandomShape();
            shape.position.set(
                (Math.random() - 0.5) * 40,
                0,
                (Math.random() - 0.5) * 40
            );
            scene.add(shape);
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -aspect * 20;
            camera.right = aspect * 20;
            camera.top = 20;
            camera.bottom = -20;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
