<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Top View Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup basic scene
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;
        
        // Setup camera for top view
        const camera = new THREE.OrthographicCamera(
            -aspect * 30, aspect * 30, 30, -30, 0.1, 1000
        );
        camera.position.set(0, 50, 0); // Elevated position for top view
        camera.lookAt(0, 0, 0);
        
        // Setup renderer
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable alpha for transparency
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 50, 50).normalize();
        scene.add(directionalLight);

        // Load the texture for the first square
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://war-fast.vercel.app/GAME/PAISES/Brasil1.png', function(texture) {
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(1, 1);
        });

        // Helper function to create a shape
        function createShape(size, material) {
            const geometry = new THREE.BoxGeometry(size, size, size);
            return new THREE.Mesh(geometry, material);
        }

        // Add 24 identical shapes to the scene, arranged in a grid
        const gridSize = 6;
        const shapeSize = 4;
        const spacing = 2;
        const offset = (gridSize - 1) * (shapeSize + spacing) / 2;

        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize / 2; j++) {
                let material;
                if (i === 0 && j === 0) {
                    material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                } else {
                    material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
                }
                const shape = createShape(shapeSize, material);
                shape.position.set(
                    i * (shapeSize + spacing) - offset,
                    0,
                    j * (shapeSize + spacing) - offset
                );
                scene.add(shape);
            }
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -aspect * 30;
            camera.right = aspect * 30;
            camera.top = 30;
            camera.bottom = -30;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
