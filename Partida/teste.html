<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Map Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Setup basic scene
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;

        // Setup camera
        const camera = new THREE.OrthographicCamera(
            -aspect * 100, aspect * 100, 100, -100, 0.1, 1000
        );
        camera.position.set(0, 200, 0);
        camera.lookAt(0, 0, 0);

        // Setup renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableRotate = false;
        controls.enableZoom = true;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 50, 50).normalize();
        scene.add(directionalLight);

        // Load texture and create the map
        const loader = new THREE.TextureLoader();
        loader.load('https://github.com/LKNunes/WarFast/blob/main/Partida/4020317.jpg', function(texture) {
            const geometry = new THREE.PlaneGeometry(200, 100);
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const plane = new THREE.Mesh(geometry, material);
            scene.add(plane);

            // Define territories as polygons (simplified)
            const territories = [
                { name: "Territory 1", points: [[-50, 25], [-40, 25], [-45, 35]] },
                { name: "Territory 2", points: [[-40, 25], [-30, 25], [-35, 35]] },
                // ... continue defining all 24 territories
            ];

            territories.forEach(territory => {
                const shape = new THREE.Shape();
                territory.points.forEach((point, index) => {
                    if (index === 0) {
                        shape.moveTo(point[0], point[1]);
                    } else {
                        shape.lineTo(point[0], point[1]);
                    }
                });
                shape.lineTo(territory.points[0][0], territory.points[0][1]);

                const geometry = new THREE.ShapeGeometry(shape);
                const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            });
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -aspect * 100;
            camera.right = aspect * 100;
            camera.top = 100;
            camera.bottom = -100;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
