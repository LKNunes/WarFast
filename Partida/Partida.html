<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus 42 SVGs Clicáveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
    <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <svg id="icone1" width="100" height="100" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <!-- Outros ícones aqui -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Use Snap.svg para manipular o SVG
      var icone1 = Snap("#icone1");
      
      // Adicione um evento de clique para trocar a cor do círculo
      icone1.click(function() {
        this.attr({ fill: "blue" }); // Troque "blue" pela cor desejada
      });
    });
  </script>
</body>
</html>
