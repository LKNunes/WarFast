<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi com SVGs</title>
  <style>
   #map-container {
      position: relative;
      width: 100%;
      max-width: 1200px; /* Ajuste conforme necessário */
      margin: 0 auto;
      background-image: url('/IMAGE/Mundi.svg'); /* Substitua pelo caminho da sua imagem de mapa */
      background-size: cover;
      height: 0;
      padding-bottom: 50%; /* Mantém a proporção da imagem do mapa */
    }
    .svg-icon {
        position: absolute;
      width: 3%; /* Ajuste conforme necessário */
      height: auto;
      cursor: pointer;
    }
  </style>
</head> 
<body>
  <div id="map-container">
    <!-- Os SVGs serão adicionados aqui -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Lista de URLs dos SVGs e suas coordenadas no mapa (em porcentagem)
      var svgData = [
        { url: "/IMAGE/Alaska.svg", x: 6.5, y: 11 },
        { url: "/IMAGE/Alemanha.svg", x: 45, y: 34 },
        { url: "/IMAGE/AmericaCentral.svg", x: 22, y: 62 },
        { url: "/IMAGE/Aral.svg", x: 64, y: 30 },
        { url: "/IMAGE/Argelia.svg", x: 46, y: 60 },
        { url: "/IMAGE/Argentina.svg", x: 30, y: 88 },
        { url: "/IMAGE/AustraliaNorte.svg", x: 82, y: 92 },
        { url: "/IMAGE/AustraliaSul.svg", x: 82, y: 98 },
        { url: "/IMAGE/Borneo.svg", x: 74, y: 75 },
        { url: "/IMAGE/Brasil.svg", x: 33, y: 77 },
        { url: "/IMAGE/California.svg", x: 14, y: 45 },
        { url: "/IMAGE/Congo.svg", x: 51, y: 73 },
        { url: "/IMAGE/Dudinka.svg", x: 63, y: 18 },
        { url: "/IMAGE/Egito.svg", x: 46, y: 65 },
        { url: "/IMAGE/Franca.svg", x: 45, y: 40 },
        { url: "/IMAGE/Groelandia.svg", x: 41, y: 12 },
        { url: "/IMAGE/India.svg", x: 64, y: 63 },
        { url: "/IMAGE/Inglaterra.svg", x: 43, y: 32 },
        { url: "/IMAGE/Islandia.svg", x: 41, y: 25 },
        { url: "/IMAGE/Japao.svg", x: 82, y: 36 },
        { url: "/IMAGE/Labrador.svg", x: 31, y: 16 },
        { url: "/IMAGE/Mackenzie.svg", x: 18, y: 14 },
        { url: "/IMAGE/Mexico.svg", x: 14, y: 53 },
        { url: "/IMAGE/Moscou.svg", x: 54, y: 29 },
        { url: "/IMAGE/NovaGuine.svg", x: 78, y: 80 },
        { url: "/IMAGE/NovaYork.svg", x: 24, y: 25 },
        { url: "/IMAGE/OrienteMedio.svg", x: 58, y: 53 },
        { url: "/IMAGE/Ottawa.svg", x: 25, y: 20 },
        { url: "/IMAGE/Peru.svg", x: 25, y: 67 },
        { url: "/IMAGE/Polonia.svg", x: 54, y: 35 },
        { url: "/IMAGE/Siberia.svg", x: 70, y: 22 },
        { url: "/IMAGE/Sudao.svg", x: 52, y: 70 },
        { url: "/IMAGE/Suecia.svg", x: 45, y: 28 },
        { url: "/IMAGE/Sumatra.svg", x: 69, y: 78 },
        { url: "/IMAGE/Vanculver.svg", x: 8, y: 13 },
        { url: "/IMAGE/Venezuela.svg", x: 24, y: 53 },
        { url: "/IMAGE/Vladvostok.svg", x: 78, y: 23 }
      ];

      // Função para carregar e adicionar SVGs ao DOM
      function loadAndAddSVGs(data, container) {
        data.forEach(function(item) {
          fetch(item.url)
            .then(response => response.text())
            .then(svgContent => {
              // Cria um novo elemento div para posicionar o SVG
              var svgWrapper = document.createElement("div");
              svgWrapper.classList.add("svg-icon");
              svgWrapper.style.left = item.x + "%";
              svgWrapper.style.top = item.y + "%";
              svgWrapper.innerHTML = svgContent;

              // Adiciona o elemento SVG ao contêiner
              container.appendChild(svgWrapper);
            })
            .catch(error => console.error('Erro ao carregar o SVG:', error));
        });
      }

      // Chama a função para carregar e adicionar SVGs ao contêiner
      loadAndAddSVGs(svgData, document.getElementById("map-container"));

      // Adiciona o evento de clique para mostrar as coordenadas
      var coordinatesElement = document.getElementById("coordinates");
      if (coordinatesElement) {
        document.getElementById("map-container").addEventListener("click", function(event) {
          var container = event.currentTarget;
          var rect = container.getBoundingClientRect();
          var x = ((event.clientX - rect.left) / rect.width) * 100;
          var y = ((event.clientY - rect.top) / rect.height) * 100;

          coordinatesElement.textContent = "Posição clicada: (" + x.toFixed(2) + "%, " + y.toFixed(2) + "%)";
        });
      } else {
        console.error("Elemento 'coordinates' não encontrado no DOM.");
      }
    });
  </script>
</body>
</html>
