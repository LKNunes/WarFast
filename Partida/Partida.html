<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAR JS</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
      flex-direction: column;
      width: 100%;
    }

    .header {
      height: 50px;
      background-color: rgb(0, 157, 255); /* Cor de fundo da seção superior */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .content {
      display: flex;
      flex: 1;
      flex-direction: column;
    }

    .sidebar {
      background-color: rgb(0, 157, 255); /* Cor de fundo das seções laterais */
      padding: 10px;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 157, 255);
      padding: 10px;
    }

    #svgObject {
      max-width: 100%;
      max-height: 100%;
    }

    @media (min-width: 768px) {
      .content {
        flex-direction: row;
      }

      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 767px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
