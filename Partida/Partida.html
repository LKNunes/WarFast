<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAR JSS</title>
  <style>

    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #dice-container {
    perspective: 1000px;
    position: relative;
    width: 100px;
    height: 100px;
}

#dice {
    width: 100px;
    height: 100px;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 2s;
    transform: rotateX(15deg) rotateY(15deg);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px; /* Arredonda as bordas do dado */

}

.face {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #ffffff;
    border: 1px solid #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px; /* Arredonda as bordas do dado */

}

.front { transform: rotateY(0deg) translateZ(50px); }
.back { transform: rotateY(180deg) translateZ(50px); }
.right { transform: rotateY(90deg) translateZ(50px); }
.left { transform: rotateY(-90deg) translateZ(50px); }
.top { transform: rotateX(90deg) translateZ(50px); }
.bottom { transform: rotateX(-90deg) translateZ(50px); }

#dice.rolling {
    animation: roll 2s ease-in-out forwards;
}

@keyframes roll {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    10% { transform: rotateX(0deg) rotateY(360deg); }
    20% { transform: rotateX(0deg) rotateY(720deg); }
    30% { transform: rotateX(90deg) rotateY(720deg); }
    40% { transform: rotateX(180deg) rotateY(720deg); }
    50% { transform: rotateX(270deg) rotateY(720deg); }
    60% { transform: rotateX(360deg) rotateY(720deg); }
    70% { transform: rotateX(360deg) rotateY(1080deg); }
    80% { transform: rotateX(360deg) rotateY(1440deg); }
    90% { transform: rotateX(360deg) rotateY(1800deg); }
    100% { transform: rotateX(360deg) rotateY(2160deg); }
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  font-size: 24px;
  color: #000;
}
text {
  cursor: default;
}
.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px; /* Spacing between spinner and text */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.hidden {
  display: none;
}


    .container { 
      display: flex;
      flex: 1;
      flex-direction: column;
      width: 100%;
    }

    .header {
      height: 50px;
      background-color: rgb(0, 157, 255); /* Cor de fundo da seção superior */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .content {
      display: flex;
      flex: 1;
      flex-direction: column;
    }

    .sidebar {
      background-color: rgb(0, 157, 255); /* Cor de fundo das seções laterais */
      padding: 10px;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 157, 255);
      padding: 10px;
    }

    #svgObject {
      max-width: 100%;
      max-height: 100%;
    }

    @media (min-width: 768px) {
      .content {
        flex-direction: row;
      }

      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 767px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

    </div>
   <div class="preloader" id="preloader">

</html>
