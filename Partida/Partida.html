<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carregar SVG</title>
</head>
<body>
  <img id="icone" alt="Ícone 1" data-id="1">
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // URL do SVG a ser carregado
      var svgUrl = "/IMAGE/Alaska.svg";
      
      // Função para carregar o SVG e inseri-lo na tag <img>
      function loadSvg(url, imgElement) {
        fetch(url)
          .then(response => response.text())
          .then(svgContent => {
            // Converte o conteúdo do SVG em uma URL de dados
            var dataUrl = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svgContent);
            
            // Define a URL de dados como o valor do atributo src da tag <img>
            imgElement.src = dataUrl;
          })
          .catch(error => console.error('Erro ao carregar o SVG:', error));
      }
      
      // Chama a função para carregar o SVG
      loadSvg(svgUrl, document.getElementById("icone"));
    });
  </script>
</body>
</html>
