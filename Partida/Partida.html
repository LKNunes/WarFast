<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alasca e Mackenzie</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw; /* Definindo a largura total da página em relação à largura do viewport */
      height: 100vh; /* Definindo a altura total da página em relação à altura do viewport */
    }
    .image-container {
      position: absolute;
      height: auto; /* Altura automática para manter a proporção */
      cursor: pointer; /* Cursor de ponteiro */
    }
    #alaska-container {
      top: 2vh; /* 2% da altura do viewport */
      right: 2vw; /* 2% da largura do viewport */
      width: 30vw; /* 30% da largura do viewport */
    }
    #mackenzie-container {
      top: 2vh; /* 2% da altura do viewport */
      right: 34vw; /* 34% da largura do viewport */
      width: 30vw; /* 30% da largura do viewport */
    }
    img {
      width: 100%; /* A imagem ocupa 100% da largura do contêiner */
      height: auto; /* Altura automática para manter a proporção */
    }
  </style>
</head>
<body>
  <div id="alaska-container" class="image-container" onclick="moveElement(event, 'alaska-container')">
    <img src="/IMAGE/Alaska.svg" alt="Alasca">
  </div>
  <div id="mackenzie-container" class="image-container" onclick="moveElement(event, 'mackenzie-container')">
    <img src="/IMAGE/Mackenzie.svg" alt="Mackenzie">
  </div>

  <div id="coordinates">Posição: (0, 0)</div>

  <script>
    function moveElement(event, elementId) {
      var element = document.getElementById(elementId);

      // Calcular a nova posição do elemento com base no clique do mouse
      var offsetX = event.clientX - element.offsetWidth / 2;
      var offsetY = event.clientY - element.offsetHeight / 2;

      // Limitar o movimento dentro da janela do navegador
      offsetX = Math.max(0, Math.min(window.innerWidth - element.offsetWidth, offsetX));
      offsetY = Math.max(0, Math.min(window.innerHeight - element.offsetHeight, offsetY));

      element.style.left = offsetX + "px";
      element.style.top = offsetY + "px";

      var coordinatesElement = document.getElementById("coordinates");
      coordinatesElement.textContent = "Posição: (" + offsetX + ", " + offsetY + ")";
    }
  </script>
</body>
</html>
