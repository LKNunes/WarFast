<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus 42 SVGs Clicáveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
    <img id="icone" src="/IMAGE/Alaska.svg" alt="Ícone 1" data-id="1">
    <img src="/IMAGE/Alemanha.svg" alt="Ícone 2" data-id="2">
    <img src="/IMAGE/AmericaCentral.svg" alt="Ícone 3" data-id="3">
    <!-- Restante dos ícones aqui -->
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Função para capturar o fill da imagem SVG
      function getFillColor() {
        // Obtém o SVG dentro da imagem
        var svg = document.querySelector("#icone svg");
        if (svg) {
          // Obtém os elementos 'path' dentro do SVG
          var paths = svg.querySelectorAll("path");
          var fills = [];
          // Percorre os elementos 'path' para obter o fill de cada um
          paths.forEach(function(path) {
            fills.push(path.style.fill);
          });
          // Retorna o array com os fills dos elementos 'path'
          return fills;
        }
        // Retorna null se não encontrar o SVG
        return null;
      }

      // Adiciona um event listener para a imagem
      document.getElementById("icone").addEventListener("click", function() {
        // Captura o fill da imagem clicada
        var fills = getFillColor();
        // Exibe os valores do fill no console
        console.log("Os fills da imagem são:", fills);
      });
    });
  </script>
</body>
</html>
