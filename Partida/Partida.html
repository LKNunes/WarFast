<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Partida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Partida</h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Seu Objetivo</h3>
          </div>
          <div class="card-body" id="userObjective">
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Suas Cartas</h3>
          </div>
          <div class="card-body d-flex flex-wrap justify-content-between" id="userCards">
            </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        <h3>Mapa (42 Territ√≥rios)</h3>
      </div>
      <div class="card-body" id="mapContainer">
        </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        <h3>Jogador Atual</h3>
      </div>
      <div class="card-body d-flex align-items-center" id="currentPlayer">
        <span id="currentPlayerName"></span>
        <span class="ms-2" id="currentPlayerColor" style="width: 20px; height: 20px; border-radius: 50%; display: inline-block;"></span>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        <h3>Perfil</h3>
      </div>
      <div class="card-body d-flex align-items-center" id="playerProfile">
        <span id="profileName"></span>
        <span class="ms-2" id="profileColor" style="width: 20px; height: 20px; border-radius: 50%; display: inline-block;"></span>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary me-2" id="actionButton">Confirmar/Enviar</button>
      <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="partida.js"></script> </body>
</html>
