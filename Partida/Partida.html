<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus 42 SVGs Clicáveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
    <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <img src="/IMAGE/Alaska.svg" alt="Ícone 1" data-id="1" class="svg-icon" onclick="changeColor(this)">
        <!-- Outros ícones aqui -->
    </div>
  </div>
  <script>
    function changeColor(img) {
      var id = img.getAttribute("data-id");
      // Faça algo com o ID clicado, como redirecionar para uma página específica
      console.log("Você clicou no ícone com o ID:", id);
      
      // Crie um novo SVG com a cor desejada
      var svgString = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"> <!-- Substitua "red" pela cor desejada --> <path d="M0 0h24v24H0z" fill="none"/> <path d="M11 18h2v-6h-2V8h4V6h-6v12zM3 16c0 1.1.9 2 2 2h2V10H5c-1.1 0-2 .9-2 2v4zm18-7h-2v6h2v2h-4v-8h2V9h-2V6h4v3z"/> </svg>';
      
      // Crie um novo elemento SVG a partir da string SVG
      var parser = new DOMParser();
      var newSvg = parser.parseFromString(svgString, "image/svg+xml").documentElement;
      
      // Substitua o SVG dentro da imagem pelo novo SVG
      var oldSvg = img.contentDocument.querySelector("svg");
      img.contentDocument.replaceChild(newSvg, oldSvg);
    }
  </script>
</body>
</html>
