<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus 42 SVGs Clicáveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
    <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <object type="image/svg+xml" data="/IMAGE/Alaska.svg" alt="Ícone 1" data-id="1" class="svg-icon" onclick="changeColor(this)"></object>
        <!-- Outros ícones aqui -->
    </div>
  </div>
  <script>
    function changeColor(obj) {
      var id = obj.getAttribute("data-id");
      // Faça algo com o ID clicado, como redirecionar para uma página específica
      console.log("Você clicou no ícone com o ID:", id);
      
      var svgDoc = obj.getSVGDocument();
      
      if (svgDoc) {
        var svg = svgDoc.querySelector("svg");
        svg.style.fill = "red"; // Substitua "red" pela cor desejada
      } else {
        console.error("Documento SVG não encontrado.");
      }
    }
  </script>
</body>
</html>
