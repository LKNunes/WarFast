<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alasca e Mackenzie</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw; /* Definindo a largura total da página em relação à largura do viewport */
      height: 100vh; /* Definindo a altura total da página em relação à altura do viewport */
    }
    .image-container {
      position: absolute;
      height: auto; /* Altura automática para manter a proporção */
      cursor: move; /* Cursor de movimento */
    }
    #alaska-container {
      top: 2vh; /* 2% da altura do viewport */
      right: 2vw; /* 2% da largura do viewport */
      width: 30vw; /* 30% da largura do viewport */
    }
    #mackenzie-container {
      top: 2vh; /* 2% da altura do viewport */
      right: 34vw; /* 34% da largura do viewport */
      width: 30vw; /* 30% da largura do viewport */
    }
    img {
      width: 100%; /* A imagem ocupa 100% da largura do contêiner */
      height: auto; /* Altura automática para manter a proporção */
    }
  </style>
</head>
<body>
  <div id="alaska-container" class="image-container" draggable="true" ondragstart="drag(event)">
    <img src="/IMAGE/Alaska.svg" alt="Alasca">
  </div>
  <div id="mackenzie-container" class="image-container" draggable="true" ondragstart="drag(event)">
    <img src="/IMAGE/Mackenzie.svg" alt="Mackenzie">
  </div>

  <div id="coordinates">Posição: (0, 0)</div>

  <script>
    function drag(event) {
      console.log("Iniciando arraste");
      event.dataTransfer.setData("text/plain", event.target.id);
    }

    document.addEventListener("dragover", function(event) {
      event.preventDefault();
    });

    document.addEventListener("drop", function(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text/plain");
      var draggableElement = document.getElementById(data);

      // Obter as coordenadas do mouse em relação à janela do navegador
      var offsetX = event.clientX - draggableElement.offsetWidth / 2;
      var offsetY = event.clientY - draggableElement.offsetHeight / 2;

      // Limitar o movimento dentro da janela do navegador
      offsetX = Math.max(0, Math.min(window.innerWidth - draggableElement.offsetWidth, offsetX));
      offsetY = Math.max(0, Math.min(window.innerHeight - draggableElement.offsetHeight, offsetY));

      draggableElement.style.left = offsetX + "px";
      draggableElement.style.top = offsetY + "px";

      var coordinatesElement = document.getElementById("coordinates");
      coordinatesElement.textContent = "Posição: (" + offsetX + ", " + offsetY + ")";
    });
  </script>
</body>
</html>
