<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus 42 SVGs Clicáveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
    <img src="/IMAGE/Alaska.svg" alt="Ícone 1" data-id="1">
    <img src="/IMAGE/Alemanha.svg" alt="Ícone 2" data-id="2">
    <img src="/IMAGE/AmericaCentral.svg" alt="Ícone 3" data-id="3">
    <!-- Restante dos ícones aqui -->
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Função para manipular o clique na imagem
      function changeColor(color) {
        return function() {
          // Obtém o SVG dentro da imagem
          var svg = this.querySelector("svg");
          if (svg) {
            // Seleciona o elemento path dentro do SVG e define a cor de preenchimento
            var paths = svg.querySelectorAll("path");
            paths.forEach(function(path) {
              path.style.fill = color;
            });
          }
          
          // Obtém o ID clicado
          var id = this.getAttribute("data-id");
          // Faça algo com o ID clicado, como redirecionar para uma página específica
          console.log("Você clicou no ícone com o ID:", id);
        };
      }

      // Adicione um event listener para cada imagem
      document.querySelectorAll("img").forEach(function(img) {
        img.addEventListener("click", changeColor("red")); // Defina a cor desejada aqui
      });
    });
  </script>
</body>
</html>
