<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificar Territórios</title>
</head>
<body>
  <h1>Identificar Territórios</h1>
  <object id="svgObject" type="image/svg+xml" data="/IMAGE/Mundi.svg"></object>

  <script>
    // Função para lidar com o carregamento do SVG
    function onSVGLoaded() {
      const svgDoc = document.getElementById('svgObject').contentDocument;
      const territorios = svgDoc.querySelectorAll('path[fill="black"]'); // Assumindo que os territórios têm cor preta
      console.log("Número de territórios identificados:", territorios.length);
    }

    // Associar a função ao evento de carregamento do SVG
    document.getElementById('svgObject').addEventListener('load', onSVGLoaded);
  </script>
</body>
</html>
