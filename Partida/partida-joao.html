<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Identificação de Territórios</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .image-container {
      position: relative;
      cursor: pointer;
    }
    #map {
      position: relative;
    }
    #territory-name {
      margin-top: 20px;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="mapa" class="image-container" onclick="selectElement('mapa-container')">
    <img src="/IMAGE/Mundi.svg" alt="mapa" id="map-image">
  </div>
  
  <div id="map">
    <canvas id="canvas"></canvas>
  </div>
  
  <div id="territory-name">Clique em um território para identificar</div>

  <script>
      const territories = [
   { id: "alaska", name: "Alasca", x: 10, y: 10, width: 100, height: 100 },
      { id: "canada", name: "Canadá", x: 150, y: 20, width: 100, height: 100 },
      { id: "usa", name: "Estados Unidos", x: 300, y: 30, width: 100, height: 100 },
      { id: "mexico", name: "México", x: 450, y: 40, width: 100, height: 100 },
      { id: "brazil", name: "Brasil", x: 600, y: 50, width: 100, height: 100 },
      { id: "argentina", name: "Argentina", x: 750, y: 60, width: 100, height: 100 },
      { id: "uk", name: "Reino Unido", x: 900, y: 70, width: 100, height: 100 },
      { id: "france", name: "França", x: 1050, y: 80, width: 100, height: 100 },
      { id: "germany", name: "Alemanha", x: 1200, y: 90, width: 100, height: 100 },
      { id: "china", name: "China", x: 1350, y: 100, width: 100, height: 100 },
      { id: "japan", name: "Japão", x: 1500, y: 110, width: 100, height: 100 },
      { id: "australia", name: "Austrália", x: 1650, y: 120, width: 100, height: 100 },
      // Adicione mais territórios conforme necessário
    ];

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = '';  // Substitua pelo caminho correto da imagem

    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    }

    canvas.addEventListener("click", function(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const territory = territories.find(t => x >= t.x && x <= t.x + t.width && y >= t.y && y <= t.y + t.height);
      
      if (territory) {
        document.getElementById("territory-name").textContent = "Território: " + territory.name;
      } else {
        document.getElementById("territory-name").textContent = "Território não identificado";
      }
    });

    function selectElement(id) {
      const element = document.getElementById(id);
      element.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
    }
  </script>
</body>
</html>
