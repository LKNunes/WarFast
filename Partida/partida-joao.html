<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi com Territórios</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    .image-container {
      position: absolute;
      height: auto;
      cursor: pointer;
    }
    #mapa {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      height: auto;
    }
    .territory {
      position: absolute;
      border: 1px solid red; /* Apenas para visualização, pode ser removido */
    }
  </style>
</head>
<body>
  <div id="mapa" class="image-container">
    <img src="/IMAGE/Mundi.svg" alt="mapa">
  </div>
  <script>
    const territories = [
      { id: "alaska", name: "Alasca", x: 10, y: 10, width: 100, height: 100 },
      { id: "canada", name: "Canadá", x: 150, y: 20, width: 100, height: 100 },
      { id: "usa", name: "Estados Unidos", x: 300, y: 30, width: 100, height: 100 },
      { id: "mexico", name: "México", x: 450, y: 40, width: 100, height: 100 },
      { id: "brazil", name: "Brasil", x: 600, y: 50, width: 100, height: 100 },
      { id: "argentina", name: "Argentina", x: 750, y: 60, width: 100, height: 100 },
      { id: "uk", name: "Reino Unido", x: 900, y: 70, width: 100, height: 100 },
      { id: "france", name: "França", x: 1050, y: 80, width: 100, height: 100 },
      { id: "germany", name: "Alemanha", x: 1200, y: 90, width: 100, height: 100 },
      { id: "china", name: "China", x: 1350, y: 100, width: 100, height: 100 },
      { id: "japan", name: "Japão", x: 1500, y: 110, width: 100, height: 100 },
      { id: "australia", name: "Austrália", x: 1650, y: 120, width: 100, height: 100 },
      // Adicione mais países conforme necessário
    ];

    territories.forEach(territory => {
      const div = document.createElement("div");
      div.id = territory.id;
      div.className = "territory";
      div.style.left = territory.x + "px";
      div.style.top = territory.y + "px";
      div.style.width = territory.width + "px";
      div.style.height = territory.height + "px";
      div.setAttribute("title", territory.name);

      div.onclick = () => alert(`Território: ${territory.name}`);

      document.body.appendChild(div);
    });
  </script>
</body>
</html>
