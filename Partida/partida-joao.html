<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi com Territórios</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    .image-container {
      position: absolute;
      height: auto;
      cursor: pointer;
    }
    #mapa {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      height: auto;
    }
    .territory {
      position: absolute;
      border: 1px solid red; /* Apenas para visualização, pode ser removido */
      pointer-events: none; /* Para que os cliques atravessem a borda */
    }
  </style>
</head>

  </div>

      div.style.top = territory.y + "px";
      div.style.width = territory.width + "px";

      document.body.appendChild(div);
