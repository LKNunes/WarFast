<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificar e Destacar Territórios</title>
  <style>
    /* Estilo para realçar os territórios quando o mouse passar sobre eles */
    .territorio:hover {
      transform: scale(1.2); /* Aumentar o tamanho para 1.2 vezes */
      stroke: red !important; /* Alterar a cor da borda para vermelho */
      stroke-width: 2px !important; /* Aumentar a largura da borda */
    }
  </style>
</head>
<body>
  <h1>Identificar e Destacar Territórios</h1>
  <object id="svgObject" type="image/svg+xml" data="/IMAGE/Mundi.svg"></object>

  <script>
    // Função para adicionar manipuladores de eventos aos territórios
    function adicionarEventosTerritorios() {
      const svgObject = document.getElementById('svgObject');

      // Adicionar um ouvinte de evento para o carregamento do documento SVG
      svgObject.addEventListener('load', function() {
        const svgDoc = svgObject.contentDocument;
        const paths = svgDoc.getElementsByTagName('path'); // Selecionar todos os elementos <path>

        // Iterar sobre os elementos <path> e adicionar manipuladores de eventos
        for (let i = 0; i < paths.length; i++) {
          paths[i].classList.add('territorio'); // Adicionar classe para estilo de realce
          paths[i].addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.2)'; // Aumentar o tamanho para 1.2 vezes
          });
          paths[i].addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)'; // Restaurar o tamanho original
          });
        }
      });
    }

    // Chamar a função para adicionar manipuladores de eventos aos territórios
    adicionarEventosTerritorios();
  </script>
</body>
</html>
