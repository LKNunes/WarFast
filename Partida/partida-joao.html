<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi com Territórios</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    .image-container {
      position: absolute;
      height: auto;
      cursor: pointer;
    }
    #mapa {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      height: auto;
    }
    .territory {
      position: absolute;
      border: 1px solid red; /* Apenas para visualização, pode ser removido */
    }
  </style>
</head>
<body>
  <div id="mapa" class="image-container">
    <img src="/IMAGE/Mundi.svg" alt="mapa">
  </div>
  <script>
    const territories = [
      { id: "alaska", name: "Alasca", x: 10, y: 10, width: 50, height: 50 },
      { id: "canada", name: "Canadá", x: 60, y: 10, width: 50, height: 50 },
      { id: "usa", name: "Estados Unidos", x: 110, y: 10, width: 50, height: 50 },
      { id: "mexico", name: "México", x: 160, y: 10, width: 50, height: 50 },
      { id: "brazil", name: "Brasil", x: 210, y: 10, width: 50, height: 50 },
      { id: "argentina", name: "Argentina", x: 260, y: 10, width: 50, height: 50 },
      { id: "uk", name: "Reino Unido", x: 310, y: 10, width: 50, height: 50 },
      { id: "france", name: "França", x: 360, y: 10, width: 50, height: 50 },
      { id: "germany", name: "Alemanha", x: 410, y: 10, width: 50, height: 50 },
      { id: "china", name: "China", x: 460, y: 10, width: 50, height: 50 },
      { id: "japan", name: "Japão", x: 510, y: 10, width: 50, height: 50 },
      { id: "australia", name: "Austrália", x: 560, y: 10, width: 50, height: 50 }
    ];

    territories.forEach(territory => {
      const div = document.createElement("div");
      div.id = territory.id;
      div.className = "territory";
      div.style.left = territory.x + "px";
      div.style.top = territory.y + "px";
      div.style.width = territory.width + "px";
      div.style.height = territory.height + "px";
      div.setAttribute("title", territory.name);

      div.onclick = () => alert(`Território: ${territory.name}`);

      document.body.appendChild(div);
    });
  </script>
</body>
</html>
