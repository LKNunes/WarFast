<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Mundi com Territórios</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    .image-container {
      position: absolute;
      height: auto;
      cursor: pointer;
    }
    #mapa {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      height: auto;
    }
    .territory {
      position: absolute;
      border: 1px solid red; /* Apenas para visualização, pode ser removido */
      pointer-events: none; /* Para que os cliques atravessem a borda */
    }
  </style>
</head>
<body>
  <div id="mapa" class="image">
    <img src="/IMAGE/Mundi.svg" alt="mapa">
  </div>
  <script>
    const territories = [
      { id: "alaska", name: "Alasca", x: 50, y: 60, width: 30, height: 20 },
      { id: "canada", name: "Canadá", x: 90, y: 60, width: 70, height: 50 },
      { id: "usa", name: "Estados Unidos", x: 180, y: 100, width: 70, height: 50 },
      { id: "mexico", name: "México", x: 240, y: 160, width: 40, height: 30 },
      { id: "brazil", name: "Brasil", x: 320, y: 300, width: 70, height: 100 },
      { id: "argentina", name: "Argentina", x: 360, y: 450, width: 50, height: 80 },
      { id: "uk", name: "Reino Unido", x: 520, y: 80, width: 30, height: 20 },
      { id: "france", name: "França", x: 540, y: 100, width: 40, height: 30 },
      { id: "germany", name: "Alemanha", x: 580, y: 100, width: 40, height: 30 },
      { id: "china", name: "China", x: 700, y: 200, width: 70, height: 50 },
      { id: "japan", name: "Japão", x: 780, y: 210, width: 30, height: 30 },
      { id: "australia", name: "Austrália", x: 820, y: 500, width: 70, height: 50 }
    ];

    territories.forEach(territory => {
      const div = document.createElement("div");
      div.id = territory.id;
      div.className = "territory";
      div.style.left = territory.x + "px";
      div.style.top = territory.y + "px";
      div.style.width = territory.width + "px";
      div.style.height = territory.height + "px";
      div.setAttribute("title", territory.name);

      div.onclick = () => alert(`Território: ${territory.name}`);

      document.body.appendChild(div);
    });
  </script>
</body>
</html>
