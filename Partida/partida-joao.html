<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificar e Gerar IDs para Territórios</title>
</head>
<body>
  <h1>Identificar e Gerar IDs para Territórios</h1>
  <object id="svgObject" type="image/svg+xml" data="/IMAGE/Mundi.svg"></object>

  <script>
    // Função para identificar e gerar IDs para os territórios
    function identificarTerritorios() {
      const svgDoc = document.getElementById('svgObject').contentDocument;
      const paths = svgDoc.getElementsByTagName('path'); // Selecionar todos os elementos <path>

      console.log("teste1");

      // Iterar sobre os elementos <path> e atribuir IDs
      for (let i = 0; i < paths.length; i++) {
        // Gerar um ID único para o território
        console.log("teste2");

        const territorioID = `territorio${i + 1}`;
        
        // Atribuir o ID ao elemento <path>
        paths[i].setAttribute('id', territorioID);

        // Exibir o ID atribuído para teste
        console.log(`Território ${i + 1} identificado com ID: ${territorioID}`);
      }
    }

    // Chamar a função para identificar e gerar IDs para os territórios
    identificarTerritorios();
  </script>
</body>
</html>
