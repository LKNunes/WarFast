<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificar Territórios</title>
  <script src="https://docs.opencv.org/master/opencv.js" async></script>
</head>
<body>
  <h1>Identificar Territórios</h1>
  <canvas id="canvas"></canvas>

  <script>
    // Carregar a imagem
    const img = new Image();
    img.onload = function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // Converter a imagem para escala de cinza
      const gray = cv.imread(canvas);
      cv.cvtColor(gray, gray, cv.COLOR_RGBA2GRAY, 0);

      // Binarizar a imagem
      const binary = new cv.Mat();
      cv.threshold(gray, binary, 127, 255, cv.THRESH_BINARY);

      // Encontrar contornos na imagem binarizada
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      // Desenhar os contornos na imagem original
      const color = new cv.Scalar(0, 255, 0);
      for (let i = 0; i < contours.size(); ++i) {
        cv.drawContours(gray, contours, i, color, 1, cv.LINE_8, hierarchy, 100);
      }

      // Mostrar a imagem com os contornos
      cv.imshow('canvas', gray);

      // Número de territórios identificados
      console.log("Número de territórios identificados:", contours.size());

      // Liberar memória
      gray.delete();
      binary.delete();
      contours.delete();
      hierarchy.delete();
    }
    img.src = 'https://github.com/LKNunes/WarFast/blob/main/IMAGE/Mundi.svg'; // Substitua pelo caminho correto para sua imagem
  </script>
</body>
</html>
