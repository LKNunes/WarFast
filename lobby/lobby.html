<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="lobbyName">Lobby</h1>
    <p id="lobbyadm" class="fw-bold">ADM: </p>
    <p id="lobbyDescription"></p>
    <p id="lobbyId" class="fw-bold">ID: </p>
    <h2>Jogadores</h2>
    <ul id="playersList" class="list-group"></ul>

    <button type="goToLobby" class="btn btn-primary" onclick="adicionarUsuarioAoLobby()" style="background-color: rgb(214, 102, 10); border: none; padding: 10px 10px; border-radius: 5px; color: white;">Entrar Lobby</button>
    <button type="goOutLobby" class="btn btn-primary" onclick="removerUsuarioDoLobby()" style="background-color: rgb(214, 102, 10); border: none; padding: 10px 10px; border-radius: 5px; color: white;">Sair do Lobby</button>
    <button type="goToPlay" class="btn btn-primary" onclick = "comecarPartida(true)" style="background-color: rgb(214, 102, 10); border: none; padding: 10px 10px; border-radius: 5px; color: white;">Come√ßar partida</button>
    <button type="goToVoltar" class="btn btn-primary" onclick = "voltarLobby()" style="background-color: rgb(214, 102, 10); border: none; padding: 10px 10px; border-radius: 5px; color: white;">Voltar para Partida</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="lobby.js"></script>
  <script src="/scripts.js"></script>
  <script src="/partida/partida.js"></script>

</body>

</html>
